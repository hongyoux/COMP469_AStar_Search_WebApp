<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Hongyou's A* Search Demo</title>
    <meta name="description" content="A* Search Demo">
    <meta name="author" content="Hongyou Xiong">
    <link rel="stylesheet" type="text/css" href="static/style.css">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="static/jcanvas.min.js" type="application/javascript"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js" integrity="sha384-u/bQvRA/1bobcXlcEYpsEdFVK/vJs3+T+nXLsBYJthmdBuavHvAW6UsmqO2Gd/F9" crossorigin="anonymous"></script>

    <script src="static/gridNode.js" type="application/javascript"></script>
    <script src="static/main.js" type="application/javascript"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <canvas id="mainCanvas" width="600" height="600"></canvas>
            </div>
            <div class="col-sm-4">
                <!-- GROUPED ROW 1 START -->
                <div class="row">
                    <h4>Choose a Goal</h4>
                </div>
                <div class="row">
                    <div class="btn-group-toggle" data-toggle="buttons">
                      <label id="pickGoalBtn" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Click on grid to place Goal">
                        <input id="pickGoal" type="checkbox" autocomplete="off">Assign Goal
                      </label>
                    </div>
                </div>
                <!-- GROUPED ROW 1 END -->

                <div class="linebreak row"></div>

                <!-- GROUPED ROW 2 START -->
                <div class="row">
                    <h4>Spawn Randomized Terrain</h4>
                </div>
                <div class="row">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Spawn Prob</span>
                        </div>
                        <input id="spawnProb" type="text" class="form-control" placeholder=".25">
                        <div class="input-group-append">
                            <button id="randomBlockers" class="btn btn-outline-secondary" type="button">Spawn</button>
                        </div>
                    </div>
                </div>
                <!-- GROUPED ROW 2 END-->

                <div class="linebreak row"></div>

                <!-- GROUPED ROW 3 START -->
                <div class="row">
                    <h4>Run A* Search</h4>
                </div>
                <div class="row">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Time Step (ms)</span>
                        </div>
                        <input id="timeStepRate" type="text" class="form-control" placeholder="250">
                        <div class="input-group-append">
                            <button id="playButton" class="btn btn-outline-primary" type="button">Start</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <button type="button" id="singleStep" class="btn btn-outline-primary btn-lg">Step Once</button>
                </div>
                <!-- GROUPED ROW 3 END-->
            </div>
        </div>
    </div>
</body>
</html
